<div class="row" *ngFor="let session of visibleSessions">
  <div class="col-md-1">
    <upvote (vote)="toggleVote(session)" [count]="session.voters.length" [voted]="userHasVoted(session)"></upvote>
  </div>
  <div class="col-md-10">
    <!--<collapsible-well [title]="session.name">
        <h6>{{session.presenter}}</h6>
        <span>Duration: {{session.duration}}</span><br />
        <span>Level: {{session.level}}</span>
        <p>{{session.abstract}}</p>
    </collapsible-well>-->
    <!-- I created a collapsible-well2 to preserve the simplicity of the first version used above since the class has you modify a lot here. -->
    <collapsible-well2>
      <div well-title>
        {{session.name}}
        <i *ngIf="session.voters.length > 3" class="glyphicon glyphicon-fire" style="color: red"></i>
      </div>
      <div well-body>
        <h6>{{session.presenter}}</h6>
        <span>Duration: {{session.duration | duration}}</span><br />
        <span>Level: {{session.level}}</span>
        <p>{{session.abstract}}</p>
      </div>
  </collapsible-well2>
  </div>
</div>
